<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>开关灯效果</title>
    <style type="text/css">
        html,body{
            margin:0;
            padding:0;
            width: 100%;
            height: 100%;
            cursor:pointer;
        }
    </style>
</head>
<body id="bodyEle" style="backgroundColor: black;">
<script type="text/javascript">
    //1. 首先获取body
  //document.getElementById("元素标签的ID值") 整个文档中  通过元素的ID值获取一个元素
   //document.getElementById("")
    //document 文档  称之为上下文 （context  限定我们获取元素的范围）
    //这个方法获取的时候  上下文只能是  document  名字是不能重复的
    //2.  让元素.onclick=function(){
    // 点击的时候我们要处理的事情  给一个绑定事件
    //}
    //每次点击的时候都要获取当前的背景颜色  根据颜色换成其他的背景的颜色
    //元素.style.backgroundColor 获取当前元素在行内样式的
    var oBody=document.getElementById("bodyEle");
    oBody.onclick=function(){
        //alert("");
        //alert(oBody.style.backgroundColor);
        var bg=oBody.style.backgroundColor;
        if(bg==="white"){
            oBody.style.backgroundColor="black";
        }else{
            oBody.style.backgroundColor="white";
        }
        //bg==="white"?this.style.backgroundColor="black"：this.style.backgroundColor="white";   使用三元运算符有可以实现  记住一点就是我们只能获得行内元素的
    }
    //在绑定的事件中  this就是当前我们点击的这个元素  将obody换成this
    oBody.onclick=function(){//匿名函数的函数表达式
        var bg=this.style.backgroundColor;
        switch (bg){
            case "white":
                this.style.backgroundColor="blue";
                break;
            case "blue":
                this.style.backgroundColor="red";
                break;
        }
    }




</script>

</body>
</html>
