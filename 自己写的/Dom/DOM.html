<script>
    //createElement   创建元素节点
    var div2=document.createElement("div");
    div2.id=div2;
    div2.innerHTML="woshi";
    //appendChild()把节点添加到页面上（主体是操作元素的父标签）
    //body.body-->body元素
    //document.documentElement--
    //innerHTML是只有是一个属性  只有元素节点才有这个这个属性   谁有可以用appendChild才有这个方法
    //假如通过  自定义属性 在结构上显示出来  div.zhufeng="peixun";//没有办法在标签中显示
   // 通过setAttribute //可以在标签中显示    可以更改固有的属性 已经存在的id

div1.setAttribute()



</script>
