<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //while循环  while(里面装的是判断条件)只要成立就会一直循环

    var i = 0;
    while (i<5){
        console.log(i);
        i++;
    }
    console.log(i);


    //for循环能实现的while肯定能实现  while能实现的 for肯定也能实现
    //for<===>while

    //do while  用法先做在判断 不管条件是否成立我们都先执行一次

    var i = 2;
    do{
        console.log(i);
    }while (i!=2);//条件语句









</script>
</body>
</html>
