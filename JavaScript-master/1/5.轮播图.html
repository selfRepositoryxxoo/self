<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <title></title>
    <style>
        html, body {
            width: 100%;
            overflow-x: hidden;
        }

        html {
            font-size: 100px;
        }

        .swiper-container {
            height: 3.5rem;
        }

        .swiper-slide {
            height: 100%;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            display: block;
        }

    </style>


</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/banner/banner1.jpg"/></div>
        <div class="swiper-slide"><img src="img/banner/banner2.jpg"/></div>
        <div class="swiper-slide"><img src="img/banner/banner3.jpg"/></div>
        <div class="swiper-slide"><img src="img/banner/banner4.jpg"/></div>
        <div class="swiper-slide"><img src="img/banner/banner5.jpg"/></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>
<script src="js/swiper.min.js"></script>
<script>
    var s = new Swiper('.swiper-container', {
        loop: true,//轮播到最后一张可以实现无缝衔接
        autoplay: 1000,
        autoplayDisableOnInteraction:false,//手动切换完一张后自动轮播，默认的是自动切换完成之后就自动停止了；
        pagination: '.swiper-pagination',//设置分页器
        speed:100//每一张切换的速度
    });
</script>
</body>
</html>
<script>
    //动态计算rem的值
    ~function () {
        var winW = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = winW / 750 * 100 + "px";
    }()
</script>
